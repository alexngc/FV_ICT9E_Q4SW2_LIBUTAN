<!DOCTYPE html>
<html>
<head>
    <title>Seatwork #2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body style="background-color:#AAC9DD">
<style>
img {
  display: block;
  margin-left: auto;
  margin-right: auto;
}
</style>
<br>
<h1><p style="text-align: center;">Time Converter üí™ !</h1></p>
<img src="calculatetime-removebg-preview.png" width="250px class" class="center">
<br>
<h6><p style="text-align: center;">Converting time ü•∂‚è∞üî• >>>>>>>>>>>>>>>>> Normal hobbies ü§¢‚ùåüëé</h6></p>
<table class="center">
    <tr>
    <p style="text-align: center;">
        <th style="text-align: center;">Seconds
            <p><input type="text" id="seconds"></p>
            <input type="button" class="btn btn-outline-danger" onClick="SecMin()" value="In Minutes">
            <input type="button" class="btn btn-outline-danger" onClick="SecHr()" value="In Hours">
            <input type="button" class="btn btn-outline-danger" onClick="SecDt()" value="In Days">
        </th>
        <th style="text-align: center;">Minutes
            <p><input type="text" id="minutes"></p>
            <input type="button" class="btn btn-outline-warning" onClick="MinSec()" value="In Seconds">
            <input type="button" class="btn btn-outline-warning" onClick="MinHr()" value="In Hours">
            <input type="button" class="btn btn-outline-warning" onClick="MinDt()" value="In Days">
        </th>
        <th style="text-align: center;">Hours
            <p><input type="text" id="hours"></p>
            <input type="button" class="btn btn-outline-success" onClick="HrSec()" value="In Seconds">
            <input type="button" class="btn btn-outline-success" onClick="HrMin()" value="In Minutes">
            <input type="button" class="btn btn-outline-success" onClick="HrDt()" value="In Days">
        </th>
<br>
        <th style="text-align: center;">Days
            <p><input type="text" id="days"></p>
            <input type="button" class="btn btn-outline-primary" onClick="DtSec()" value="In Seconds">
            <input type="button" class="btn btn-outline-primary" onClick="DtMin()" value="In Minutes">
            <input type="button" class="btn btn-outline-primary" onClick="DtHr()" value="In Hours">
        </th>
    </tr>
</table>
</body>
<script>
/*1stTable*/
    function SecMin(){
        var x, y
        x = (document.getElementById('seconds').value);
        y = 60;     
        alert(x / y);
    }
    function SecHr(){
        var x, y
        x = (document.getElementById('seconds').value);
        y = 3600;       
        alert(x / y);
    }

    function SecDt(){
        var x, y 
        x = (document.getElementById('seconds').value);
        y = 86400;      
        alert(x / y);
    }
/*2ndTable*/
    function MinSec(){
        var x, y
        x = (document.getElementById('minutes').value);
        y = 60;     
        alert(x * y);
    }
    function MinHr(){
        var x, y
        x = (document.getElementById('minutes').value);
        y = 60;     
        alert(x / y);
    }
    function MinDt(){
        var x, y
        x = (document.getElementById('minutes').value);
        y = 1440;       
        alert(x / y);
    }
/*3rdTable*/
function HrSec(){
        var x, y
        x = (document.getElementById('hours').value);
        y = 3600;       
        alert(x * y);
    }
    function HrMin(){
        var x, y
        x = (document.getElementById('hours').value);
        y = 60;     
        alert(x * y);
    }
    function HrDt(){
        var x, y
        x = (document.getElementById('hours').value);
        y = 24;     
        alert(x / y);
    }
/*4thTable*/
function DtSec(){
        var x, y
        x = (document.getElementById('days').value);
        y = 86400;      
        alert(x * y);
    }
    function DtMin(){
        var x, y
        x = (document.getElementById('days').value);
        y = 1440;       
        alert(x * y);
    }
    function DtHr(){
        var x, y
        x = (document.getElementById('days').value);
        y = 24;     
        alert(x * y);
    }
</script>
</html>
